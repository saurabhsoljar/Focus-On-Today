<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="title">Focus on <span>Today</span></h1>

      <div class="app-container">
        <h2 class="subtitle"><span>Today</span> <img class="sun-icon"   src="/image/Sun.svg" alt="sun"></h2>
        <p class="progress-labal">Raise the bar by completing your goals!</p>
        <div class="progress-bar ">
          <div class="progress-value"><span>2/3 completed</span></div>
          <p class="error-level">Please set all the 3 goals!</p>
        </div>
        
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="/image/check-icon.svg" alt="">
          </div>
          <input class="goal-input" type="text" placeholder="Add your goal">
        </div>
        <div class="goal-container ">
          <div class="custom-checkbox"><img class="check-icon" src="/image/check-icon.svg" alt=""></div>
          <input class="goal-input" type="text" placeholder="Add your goal">
        </div>
        <div class="goal-container">
          <div class="custom-checkbox"><img class="check-icon" src="/image/check-icon.svg" alt=""></div>
          <input class="goal-input" type="text" placeholder="Add your goal">
        </div>

        <p class="quote">"move one step ahead, today!"</p>
        <p class="made">Made ❤️ by saurabh kumar</p>
      </div>

      
    </main>
    
    <script src="script.js"></script>
  </body>
</html>
